<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='styles.css')}}">
</head>
<body>
    <div class="container">
        <h1>REGISTRAR USUARIOS</h1>
        <form method="post" action="/Registrar">
            <div class="formulario">
                <label>NOMBRE:</label>
                <input type="text" placeholder="Ingresar su nombre" name="nombre">
                <label>APELLIDO:</label>
                <input type="text" placeholder="Ingresar su apellido" name="apellido">
                <label>Email:</label>
                <input type="email" placeholder="Ingresar su Email" name="email">
                <label>DIRECCION:</label>
                <input type="text" placeholder="Ingresar su direccion" name="direccion">
                <label>TELEFONO:</label>
                <input type="number" placeholder="Ingresar su telefono" name="telefono">
                <label>USUARIO:</label>
                <input type="text" placeholder="Ingresar su usuario" name="usuario">
                <label>CONTRASEÑA:</label>
                <input type="password" placeholder="Ingresar su contraseña" name="contrasena">
                <input type="submit" value="Enviar">

            </div>
        </form>
    </div>  
</body>
</html>
